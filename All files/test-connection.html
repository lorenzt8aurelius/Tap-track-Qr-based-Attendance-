<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Tap & Track - Connection Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testConnections()">Test Connections</button>
    
    <script>
        async function testConnections() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing connections...</p>';
            
            const urls = [
                'https://localhost:7258/api/auth/login',
                'http://localhost:5165/api/auth/login'
            ];
            
            for (const url of urls) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: 'test', password: 'test' })
                    });
                    
                    results.innerHTML += `<div class="test success">✅ ${url} - Connected (Status: ${response.status})</div>`;
                } catch (error) {
                    results.innerHTML += `<div class="test error">❌ ${url} - Failed: ${error.message}</div>`;
                }
            }
        }
        
        // Auto-test on load
        window.onload = testConnections;
    </script>
</body>
</html>
