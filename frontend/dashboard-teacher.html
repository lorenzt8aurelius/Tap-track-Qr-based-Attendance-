<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="dashboard-container">
    <h1 id="welcomeMessage">Welcome, Teacher!</h1>
    
    <div class="dashboard-section">
        <h2>Generate Class QR Code</h2>
        <p>Click the button to generate a unique QR code for your students to scan.</p>
        <button id="generateQrBtn" class="btn">Generate QR Code</button>
        <div id="qrcode" style="margin-top: 20px; background: white; padding: 10px; display: inline-block;"></div>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="../dashboard.js"></script>
</body>
</html>
