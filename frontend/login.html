<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap & Track - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .logo { text-align: center; margin-bottom: 2rem; }
    .logo h1 { color: #667eea; font-size: 2rem; font-weight: 300; }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e1e5e9;
      border-radius: 5px;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
    }
    .error { background: #fee; color: #c33; padding: 0.75rem; border-radius: 5px; margin-bottom: 1rem; }
    .success { background: #efe; color: #363; padding: 0.75rem; border-radius: 5px; margin-bottom: 1rem; }
    .toggle-form { margin-top: 1rem; text-align: center; }
    .toggle-btn { background: none; border: none; color: #667eea; cursor: pointer; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Tap & Track</h1>
      <p>QR-based Attendance System</p>
    </div>

    <div id="message"></div>

    <!-- Login Form -->
    <form id="loginForm" style="display: block;">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display: none;">
      <div class="form-group">
        <label for="registerName">Full Name</label>
        <input type="text" id="registerName" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input type="email" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" required>
      </div>
      <div class="form-group">
        <label for="registerRole">Role</label>
        <select id="registerRole" required>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>

    <div class="toggle-form">
      <button type="button" class="toggle-btn" onclick="toggleForm()">Need an account? Register here</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // ðŸ§  Your Supabase credentials
    const SUPABASE_URL = "https://sqqxipliixocghdcqxsw.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxcXhpcGxpaXhvY2doZGNxeHN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NDQ1NDYsImV4cCI6MjA3NTMyMDU0Nn0.-oLDH3J6l_b0BZ-ijiJv_R6KuALG8zLAXGFhQeiKIHc";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const msg = document.getElementById("message");
    const showMsg = (text, type = "error") => msg.innerHTML = `<div class="${type}">${text}</div>`;

    function toggleForm() {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const btn = document.querySelector(".toggle-btn");
      const showingLogin = loginForm.style.display === "block";
      loginForm.style.display = showingLogin ? "none" : "block";
      registerForm.style.display = showingLogin ? "block" : "none";
      btn.textContent = showingLogin ? "Already have an account? Login here" : "Need an account? Register here";
      msg.innerHTML = "";
    }
    window.toggleForm = toggleForm;

    // ðŸŸ¢ Register
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const role = document.getElementById("registerRole").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) return showMsg(error.message);

      // Save extra user data into 'users' table
      await supabase.from("users").insert([{ id: data.user.id, full_name: name, role }]);

      showMsg("Registration successful! Please log in.", "success");
      setTimeout(toggleForm, 1500);
    });

    // ðŸŸ¡ Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return showMsg(error.message);

      localStorage.setItem("session", JSON.stringify(data.session));
      showMsg("Login successful! Redirecting...", "success");
      setTimeout(() => (window.location.href = "teacher-dashboard.html"), 1000);
    });
  </script>
</body>
</html>
