<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard - Tap & Track</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">Tap & Track</div>
    <div class="user-info">
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="container wide">
    <h1 class="page-title">Teacher Dashboard</h1>
    <div id="status" class="status-banner" style="display:none;"></div>

    <section class="card">
      <div class="table-responsive">
        <table class="table" id="attendanceTable">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Session</th>
              <th>Date</th>
              <th>Time In</th>
              <th>Time Out</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="teacher.js"></script>
</body>
</html>
